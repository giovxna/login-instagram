<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular exposto na home">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/pp1.png" alt="Foto de perfil">
                </div>
                <br>
                <b><a href="#" class="instagram-login">Continuar como giovxxna</a></b>
                <br>
                <b><a href="#" class="instagram-logout">Remover conta</a></b>
            </div>
            <div class="group">
                <p class="not-account">Não é giovxxna?</p>
                <p class="not-account">
                    <b><span class="link-blue">Trocar de conta</span></b>
                    ou
                    <b><span class="link-blue">Cadastre-se</span></b>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
